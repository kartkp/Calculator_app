<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="calci_icon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <a href="https://www.example.com"><img src="calci_icon.jpg" alt="Calculator Icon"></a>
    </header>
    <div class="calculator">
        <input type="text" placeholder="0" name="" id="inputBox">
        <div class="btn">
            <button style="background-color: rgb(159, 61, 61);" id="clear">AC</button>
            <button id="delete" class="equal-btn">DEL</button>
            <button id="percent">%</button>
            <button id="divide">/</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply">X</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="subtract">-</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="add">+</button>
        </div>
        <div class="btn">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal-btn" id="equal">=</button>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
